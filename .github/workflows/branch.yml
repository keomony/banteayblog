name: Development Branch

on:
  push:
    branches-ignore:
      - 'release*'

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set Up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '8'
      - name: Maven Build
        run: mvn clean package
